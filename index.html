<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            background-color: #0a0a0a;
        }
        
        .bg-image {
            background-image: url('https://images.unsplash.com/photo-1542273917363-3b1817f69a2d?q=80&w=2000&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            filter: brightness(0.5) grayscale(20%);
            animation: slowZoom 30s infinite alternate;
        }

        @keyframes slowZoom {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
        }

        .card {
            background: rgba(20, 20, 20, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 3rem 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: #fff;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1.2s ease-out forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 500;
            font-style: italic;
            font-size: 2.5rem;
            margin: 0 0 0.5rem 0;
            color: #fff;
        }

        p.subtitle {
            font-weight: 300;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 2.5rem;
            margin-top: 5px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            text-align: left;
        }

        input, textarea, select {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 0;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.85rem;
            outline: none;
            transition: border-color 0.3s ease;
            border-radius: 0;
        }

        select {
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            color: rgba(255,255,255,0.7); /* Lighter when unselected */
        }
        
        select:valid {
            color: #fff; /* White when selected */
        }

        select option {
            background: #111;
            color: #fff;
            padding: 10px;
        }

        /* Custom dropdown arrow */
        .select-wrapper {
            position: relative;
        }
        .select-wrapper::after {
            content: '▼';
            font-size: 0.5rem;
            color: rgba(255,255,255,0.4);
            position: absolute;
            right: 0;
            top: 15px;
            pointer-events: none;
        }

        textarea {
            resize: none;
            height: 30px;
            transition: height 0.3s;
        }
        
        textarea:focus {
            height: 60px;
        }

        input:focus, textarea:focus, select:focus {
            border-bottom-color: #fff;
        }

        ::placeholder {
            color: rgba(255, 255, 255, 0.4);
            font-weight: 300;
            font-size: 0.8rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        button {
            margin-top: 15px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 14px;
            font-size: 0.7rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            transition: all 0.4s ease;
            width: 100%;
        }

        button:hover {
            background: #fff;
            color: #000;
            border-color: #fff;
        }

    </style>
</head>
<body>

    <div class="bg-image"></div>

    <div class="container">
        <div class="card">
            <h1>Invitation</h1>
            <p class="subtitle">For Bruna</p>

            <form action="https://formsubmit.co/Gennari@parallax.vc" method="POST">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="https://gennari-cyber.github.io/bruna-invite/">
                
                <input type="text" name="name" placeholder="Name" required>
                
                <!-- Mood Selection -->
                <div class="select-wrapper">
                    <select name="mood" required>
                        <option value="" disabled selected hidden>PREFERENCE (BAR OR RESTAURANT?)</option>
                        <option value="Bar">Bar</option>
                        <option value="Restaurante">Restaurante</option>
                        <option value="Surprise me">Surpreenda-me</option>
                    </select>
                </div>

                <!-- Time Selection -->
                <div class="select-wrapper">
                    <select name="time" required>
                        <option value="" disabled selected hidden>TIME</option>
                        <option value="19:00">19:00</option>
                        <option value="19:30">19:30</option>
                        <option value="20:00">20:00</option>
                        <option value="20:30">20:30</option>
                        <option value="21:00">21:00</option>
                        <option value="21:30">21:30</option>
                        <option value="22:00">22:00</option>
                    </select>
                </div>

                <!-- After Selection -->
                <div class="select-wrapper">
                    <select name="after" required>
                        <option value="" disabled selected hidden>THE AFTER?</option>
                        <option value="Decidimos na hora">Decidimos na hora</option>
                        <option value="Outro barzinho">Outro barzinho</option>
                        <option value="Melhor nao falar aqui">Melhor não falar aqui</option>
                    </select>
                </div>

                <textarea name="message" placeholder="EXTRA NOTES"></textarea>
                
                <button type="submit">Confirm</button>
            </form>
        </div>
    </div>

</body>
</html>
