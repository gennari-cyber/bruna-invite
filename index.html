<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Convite</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
            background-color: #000;
        }

        /* T√âCNICA INFAL√çVEL: Imagem como elemento HTML, n√£o CSS */
        #bg-img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1; /* Camada Base */
            opacity: 0.8; /* Leve escurecimento natural */
        }

        /* Overlay para garantir leitura */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.4); /* Escurece 40% apenas */
            z-index: 2;
        }

        .wrapper {
            position: relative;
            z-index: 10; /* Bem acima de tudo */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
        }

        .card {
            width: 100%;
            max-width: 420px;
            background: rgba(30, 30, 40, 0.65); /* Vidro Escuro */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            color: #fff;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            margin: 0 0 5px 0;
            text-align: center;
            color: #fff;
        }

        .subtitle {
            text-align: center;
            color: #a78bfa; /* Roxo Apple */
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 30px;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, select, textarea {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.3);
            color: #fff;
            font-size: 16px;
            font-family: inherit;
            outline: none;
        }

        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 15px;
        }

        textarea {
            height: 80px;
            resize: none;
        }

        button {
            padding: 18px;
            background: #8b5cf6;
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background: #7c3aed;
        }

    </style>
</head>
<body>

    <!-- Trocando para link direto da Wikimedia (mais est√°vel que download local falho) -->
    <img id="bg-img" src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Everest_North_Face_toward_Base_Camp_Tibet_Luca_Galuzzi_2006.jpg" alt="Background">
    
    <div class="overlay"></div>

    <div class="wrapper">
        <div class="card">
            <h1>Convite</h1>
            <p class="subtitle">Bruna</p>

            <form action="https://formsubmit.co/Gennari@parallax.vc" method="POST">
                <input type="hidden" name="_captcha" value="false">
                <input type="text" name="name" placeholder="Seu Nome" required>
                
                <select name="mood" required>
                    <option value="" disabled selected>Prefer√™ncia</option>
                    <option value="Bar">Bar</option>
                    <option value="Restaurante">Restaurante</option>
                    <option value="Surprise me">Surpreenda-me</option>
                </select>

                <select name="time" required>
                    <option value="" disabled selected>Hor√°rio</option>
                    <option value="19:00">19:00</option>
                    <option value="19:30">19:30</option>
                    <option value="20:00">20:00</option>
                    <option value="20:30">20:30</option>
                    <option value="21:00">21:00</option>
                    <option value="21:30">21:30</option>
                    <option value="22:00">22:00</option>
                </select>

                <select name="after" required>
                    <option value="" disabled selected>After?</option>
                    <option value="Decidimos na hora">Decidimos na hora</option>
                    <option value="Outro barzinho">Outro barzinho</option>
                    <option value="Segredo">Melhor n√£o falar aqui ü§´</option>
                </select>

                <textarea name="message" placeholder="Observa√ß√µes..."></textarea>
                
                <button type="submit">Confirmar Presen√ßa</button>
            </form>
        </div>
    </div>

</body>
</html>
