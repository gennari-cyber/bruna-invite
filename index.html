<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow: hidden;
        }
        
        .bg-image {
            background-image: url('https://images.unsplash.com/photo-1491002052546-bf38f186af56?q=80&w=3308&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            height: 100%;
            width: 100%;
            position: absolute;
            z-index: -1;
            filter: brightness(0.7) contrast(1.1); /* Slight dim for elegance */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .card {
            background: rgba(20, 20, 20, 0.65); /* Darker, sleek transparency */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 3rem 4rem;
            border-radius: 4px; /* Sharp corners, minimal radius */
            color: #fff;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }

        h1 {
            font-weight: 200;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            margin-top: 0;
            color: #f0f0f0;
        }

        p.subtitle {
            font-weight: 300;
            font-size: 0.9rem;
            color: #ccc;
            margin-bottom: 2.5rem;
            letter-spacing: 1px;
            font-style: italic;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        input, textarea {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px;
            color: #fff;
            font-family: inherit;
            font-weight: 300;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        textarea {
            resize: none;
            height: 80px;
        }

        button {
            background: #fff;
            color: #000;
            border: none;
            padding: 14px;
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: #e0e0e0;
            letter-spacing: 3px;
        }

        /* Placeholder color */
        ::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>

    <div class="bg-image"></div>

    <div class="container">
        <div class="card">
            <h1>Next Chapter</h1>
            <p class="subtitle">An invitation for Bruna</p>

            <form onsubmit="event.preventDefault(); alert('Request sent elegantly.');">
                <input type="text" placeholder="NAME" required>
                <input type="email" placeholder="EMAIL" required>
                <textarea placeholder="MESSAGE" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

</body>
</html>
