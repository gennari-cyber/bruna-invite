<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Convite</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
            background-color: #000;
        }

        /* T√âCNICA INFAL√çVEL: Imagem como elemento HTML */
        #bg-img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1; 
            /* A imagem vai escurecer um pouco via CSS aqui para garantir leitura */
            filter: brightness(0.6);
        }

        .wrapper {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
        }

        .card {
            width: 100%;
            max-width: 420px;
            /* Fundo Verde Escuro Transl√∫cido (Amazonian Glass) */
            background: rgba(12, 36, 20, 0.75); 
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(74, 222, 128, 0.2); /* Borda verde suave */
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            color: #fff;
            box-sizing: border-box; /* Garante alinhamento */
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            margin: 0 0 5px 0;
            text-align: center;
            color: #fff;
        }

        .subtitle {
            text-align: center;
            /* Verde Brilhante (Neon Lime) */
            color: #4ade80; 
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 30px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(74, 222, 128, 0.3);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
        }

        /* Corre√ß√£o de Alinhamento: Box-sizing em tudo */
        input, select, textarea, button {
            width: 100%;
            box-sizing: border-box; /* Essencial para alinhar */
            border-radius: 14px;
            font-family: inherit;
            outline: none;
        }

        input, select, textarea {
            padding: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.4);
            color: #fff;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #4ade80; /* Foco verde */
        }

        select {
            appearance: none;
            /* Seta customizada branca */
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 15px;
            cursor: pointer;
        }

        textarea {
            height: 90px;
            resize: none;
        }

        button {
            padding: 18px;
            /* Bot√£o Verde Brilhante */
            background: #4ade80; 
            color: #064e3b; /* Texto escuro para contraste */
            border: none;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.2s, background 0.2s;
        }
        
        button:hover {
            background: #22c55e;
            transform: scale(1.02);
        }

    </style>
</head>
<body>

    <!-- Imagem da Amaz√¥nia (Wikimedia Commons - Alta Resolu√ß√£o) -->
    <img id="bg-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Amazon_river_boat.jpg/2560px-Amazon_river_boat.jpg" alt="Amazon Rainforest">
    
    <div class="wrapper">
        <div class="card">
            <h1>Convite</h1>
            <p class="subtitle">Bruna</p>

            <form action="https://formsubmit.co/Gennari@parallax.vc" method="POST">
                <input type="hidden" name="_captcha" value="false">
                <input type="text" name="name" placeholder="Seu Nome" required>
                
                <select name="mood" required>
                    <option value="" disabled selected>Prefer√™ncia</option>
                    <option value="Bar">Bar</option>
                    <option value="Restaurante">Restaurante</option>
                    <option value="Surprise me">Surpreenda-me</option>
                </select>

                <select name="time" required>
                    <option value="" disabled selected>Hor√°rio</option>
                    <option value="19:00">19:00</option>
                    <option value="19:30">19:30</option>
                    <option value="20:00">20:00</option>
                    <option value="20:30">20:30</option>
                    <option value="21:00">21:00</option>
                    <option value="21:30">21:30</option>
                    <option value="22:00">22:00</option>
                </select>

                <select name="after" required>
                    <option value="" disabled selected>After?</option>
                    <option value="Decidimos na hora">Decidimos na hora</option>
                    <option value="Outro barzinho">Outro barzinho</option>
                    <option value="Segredo">Melhor n√£o falar aqui ü§´</option>
                </select>

                <textarea name="message" placeholder="Observa√ß√µes..."></textarea>
                
                <button type="submit">Confirmar Presen√ßa</button>
            </form>
        </div>
    </div>

</body>
</html>
