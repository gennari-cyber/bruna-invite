<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Convite</title>
    <style>
        :root {
            /* Nova Paleta Criativa: Deep Midnight & Neon Accents */
            --bg-overlay: linear-gradient(135deg, rgba(16, 24, 45, 0.4), rgba(76, 29, 149, 0.2));
            --glass-bg: rgba(25, 25, 35, 0.55);
            --glass-border: rgba(255, 255, 255, 0.15);
            --primary-text: #ffffff;
            --secondary-text: #aeb5c0;
            --accent-color: #a78bfa; /* Soft Purple */
            --button-bg: #8b5cf6;
            --button-text: #ffffff;
            --input-bg: rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
            background: #0f172a; /* Fallback color */
            overflow: hidden;
            color: var(--primary-text);
        }

        /* Imagem Local Garantida */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2; /* Atr√°s do overlay */
            background-image: url('./bg.jpg'); 
            background-size: cover;
            background-position: center;
        }

        /* Overlay Suave para Leitura (Cinematic Dark) */
        .overlay {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(to bottom, rgba(15, 23, 42, 0.3), rgba(15, 23, 42, 0.7));
            backdrop-filter: none; /* Removi o blur da foto para ela ficar n√≠tida */
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: var(--bg-overlay);
            backdrop-filter: blur(3px); /* Leve blur na foto para destacar o texto */
        }

        .wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 24px;
        }

        .card {
            width: 100%;
            max-width: 400px;
            background: var(--glass-bg);
            backdrop-filter: blur(35px) saturate(180%);
            -webkit-backdrop-filter: blur(35px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            padding: 40px 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        header {
            margin-bottom: 32px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin: 0;
            background: linear-gradient(to right, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            font-size: 16px;
            color: var(--accent-color);
            margin-top: 6px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .field-group {
            position: relative;
        }

        input, select, textarea {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 16px;
            padding: 16px;
            font-size: 16px;
            color: #fff;
            font-family: inherit;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus, select:focus, textarea:focus {
            background: rgba(255,255,255,0.1);
            border-color: var(--accent-color);
            transform: scale(1.01);
        }

        /* Estiliza√ß√£o Moderna do Select */
        select {
            appearance: none;
            cursor: pointer;
        }
        
        .select-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: var(--secondary-text);
            font-size: 12px;
        }

        textarea {
            height: 90px;
            resize: none;
        }

        button {
            background: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 18px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.5);
        }

        button:active {
            transform: scale(0.96);
        }

        ::placeholder {
            color: rgba(255,255,255,0.4);
        }

    </style>
</head>
<body>

    <div class="background"></div>
    <div class="overlay"></div>

    <div class="wrapper">
        <div class="card">
            <header>
                <h1>Convite</h1>
                <p class="subtitle">Bruna</p>
            </header>

            <form action="https://formsubmit.co/Gennari@parallax.vc" method="POST">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="table">

                <div class="field-group">
                    <input type="text" name="name" placeholder="Seu Nome" required>
                </div>

                <div class="field-group">
                    <select name="mood" required>
                        <option value="" disabled selected>O que prefere?</option>
                        <option value="Bar">Bar (Drinks & Vibe)</option>
                        <option value="Restaurante">Restaurante (Jantar)</option>
                        <option value="Surprise me">Me surpreenda</option>
                    </select>
                    <span class="select-icon">‚ñº</span>
                </div>

                <div class="field-group">
                    <select name="time" required>
                        <option value="" disabled selected>Melhor hor√°rio</option>
                        <option value="19:00">19:00</option>
                        <option value="19:30">19:30</option>
                        <option value="20:00">20:00</option>
                        <option value="20:30">20:30</option>
                        <option value="21:00">21:00</option>
                        <option value="21:30">21:30</option>
                        <option value="22:00">22:00</option>
                    </select>
                    <span class="select-icon">‚ñº</span>
                </div>

                <div class="field-group">
                    <select name="after" required>
                        <option value="" disabled selected>E depois?</option>
                        <option value="Decidimos na hora">Flu√≠mos na hora</option>
                        <option value="Outro barzinho">Esticar pra outro lugar</option>
                        <option value="Segredo">Melhor n√£o falar aqui ü§´</option>
                    </select>
                    <span class="select-icon">‚ñº</span>
                </div>

                <div class="field-group">
                    <textarea name="message" placeholder="Alguma observa√ß√£o?"></textarea>
                </div>
                
                <button type="submit">Confirmar Presen√ßa</button>
            </form>
        </div>
    </div>

</body>
</html>
