<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation</title>
    
    <!-- Google Fonts: Playfair Display (Elegant Serif) + Montserrat (Clean Sans) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            background-color: #0a0a0a;
        }
        
        .bg-image {
            /* Imagem mais abstrata, texturizada e moody (dark waves/mist) */
            background-image: url('https://images.unsplash.com/photo-1534081333815-ae5019106622?q=80&w=2500&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
            height: 100%;
            width: 100%;
            position: absolute;
            z-index: -1;
            filter: brightness(0.6) grayscale(20%);
            animation: slowZoom 30s infinite alternate;
        }

        @keyframes slowZoom {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 4rem 3rem;
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: #fff;
            text-align: center;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1.2s ease-out forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 500;
            font-style: italic;
            font-size: 2.8rem;
            margin: 0 0 0.5rem 0;
            color: #fff;
            line-height: 1.1;
        }

        p.subtitle {
            font-weight: 300;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3.5rem;
            margin-top: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem; /* Mais espaçamento */
        }

        .input-group {
            position: relative;
        }

        input, textarea {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 0;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.3s ease, background 0.3s;
            box-sizing: border-box; /* Garante que padding não estoure largura */
        }

        textarea {
            resize: none;
            height: 40px; /* Começa menor */
            transition: height 0.3s;
        }
        
        textarea:focus {
            height: 80px;
        }

        input:focus, textarea:focus {
            border-bottom-color: #fff;
            background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.02));
        }

        /* Labels flutuantes ou placeholders minimalistas */
        ::placeholder {
            color: rgba(255, 255, 255, 0.4);
            font-weight: 300;
            font-size: 0.8rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        button {
            margin-top: 20px;
            background: transparent;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 16px;
            font-size: 0.75rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            transition: all 0.4s ease;
        }

        button:hover {
            background: #fff;
            color: #000;
            border-color: #fff;
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
        }

    </style>
</head>
<body>

    <div class="bg-image"></div>

    <div class="container">
        <div class="card">
            <h1>The Invitation</h1>
            <p class="subtitle">For Bruna</p>

            <form onsubmit="event.preventDefault(); alert('Sent.');">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Contact" required>
                <textarea placeholder="Message" required></textarea>
                <button type="submit">Confirm</button>
            </form>
        </div>
    </div>

</body>
</html>
