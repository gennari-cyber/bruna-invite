<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Convite</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
            background-color: #000;
        }

        /* T√âCNICA INFAL√çVEL: Imagem como elemento HTML */
        #bg-img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1; 
            filter: brightness(0.5); /* Escurece o fundo para destacar o neon */
        }

        .wrapper {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
        }

        .card {
            width: 100%;
            max-width: 420px;
            /* VERDE MUITO ESCURO (Dark Jungle) */
            background: rgba(5, 20, 10, 0.85); 
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(50, 255, 50, 0.1); 
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 40px 80px rgba(0,0,0,0.8);
            color: #fff;
            box-sizing: border-box;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            margin: 0 0 5px 0;
            text-align: center;
            color: #fff;
        }

        .subtitle {
            text-align: center;
            /* VERDE LIM√ÉO NEON (Cyber Lime) */
            color: #ccff00; 
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 30px;
            font-weight: 800;
            text-shadow: 0 0 15px rgba(204, 255, 0, 0.4);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
        }

        input, select, textarea, button {
            width: 100%;
            box-sizing: border-box;
            border-radius: 14px;
            font-family: inherit;
            outline: none;
        }

        input, select, textarea {
            padding: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.5); /* Mais escuro para contraste */
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #ccff00; /* Borda Lim√£o */
            box-shadow: 0 0 0 2px rgba(204, 255, 0, 0.1);
        }

        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 15px;
            cursor: pointer;
        }

        textarea {
            height: 90px;
            resize: none;
        }

        button {
            padding: 18px;
            /* BOT√ÉO VERDE LIM√ÉO NEON */
            background: #ccff00; 
            color: #000; /* Texto preto para leitura m√°xima */
            border: none;
            font-size: 16px;
            font-weight: 800;
            cursor: pointer;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.2s, background 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            background: #b3e600;
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(204, 255, 0, 0.4);
        }

    </style>
</head>
<body>

    <!-- TENTATIVA 3 DE IMAGEM: Servidor Pexels (Geralmente desbloqueado) -->
    <img id="bg-img" src="https://images.pexels.com/photos/2387873/pexels-photo-2387873.jpeg?auto=compress&cs=tinysrgb&w=3840&h=2160&dpr=1" alt="Amazon Rainforest" onerror="this.src='https://images.unsplash.com/photo-1542273917363-3b1817f69a2d?q=80&w=2000';">
    
    <div class="wrapper">
        <div class="card">
            <h1>Convite</h1>
            <p class="subtitle">Bruna</p>

            <form action="https://formsubmit.co/Gennari@parallax.vc" method="POST">
                <input type="hidden" name="_captcha" value="false">
                <input type="text" name="name" placeholder="Seu Nome" required>
                
                <select name="mood" required>
                    <option value="" disabled selected>Prefer√™ncia</option>
                    <option value="Bar">Bar</option>
                    <option value="Restaurante">Restaurante</option>
                    <option value="Surprise me">Surpreenda-me</option>
                </select>

                <select name="time" required>
                    <option value="" disabled selected>Hor√°rio</option>
                    <option value="19:00">19:00</option>
                    <option value="19:30">19:30</option>
                    <option value="20:00">20:00</option>
                    <option value="20:30">20:30</option>
                    <option value="21:00">21:00</option>
                    <option value="21:30">21:30</option>
                    <option value="22:00">22:00</option>
                </select>

                <select name="after" required>
                    <option value="" disabled selected>After?</option>
                    <option value="Decidimos na hora">Decidimos na hora</option>
                    <option value="Outro barzinho">Outro barzinho</option>
                    <option value="Segredo">Melhor n√£o falar aqui ü§´</option>
                </select>

                <textarea name="message" placeholder="Observa√ß√µes..."></textarea>
                
                <button type="submit">Confirmar Presen√ßa</button>
            </form>
        </div>
    </div>

</body>
</html>
