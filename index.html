<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Invitation</title>
    
    <style>
        :root {
            --glass-bg: rgba(28, 28, 30, 0.65);
            --glass-border: rgba(255, 255, 255, 0.12);
            --primary-text: #F5F5F7;
            --secondary-text: #86868B;
            --accent: #2997FF;
            --input-bg: rgba(0, 0, 0, 0.2);
            --blur-strength: 50px;
        }

        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #000;
            overflow: hidden;
            color: var(--primary-text);
        }

        /* High Performance Background */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background-image: url('https://images.unsplash.com/photo-1445264718234-a623be589361?q=80&w=2560&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            transform: scale(1.05); /* Prevents white edges on mobile scroll */
            transition: filter 0.8s ease;
        }

        /* Apple-style Glass Card */
        .wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            padding: 20px;
        }

        .glass-card {
            width: 100%;
            max-width: 440px;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-strength));
            -webkit-backdrop-filter: blur(var(--blur-strength));
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            padding: 40px;
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.4);
            opacity: 0;
            transform: scale(0.96) translateY(10px);
            animation: presentCard 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes presentCard {
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        header {
            text-align: center;
            margin-bottom: 32px;
        }

        h1 {
            font-weight: 600;
            font-size: 28px;
            letter-spacing: -0.5px;
            margin: 0;
            color: var(--primary-text);
        }

        p.subtitle {
            font-size: 15px;
            color: var(--secondary-text);
            margin-top: 8px;
            font-weight: 400;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .input-group {
            position: relative;
        }

        input, select, textarea {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid transparent;
            border-radius: 12px;
            padding: 16px;
            font-size: 17px;
            color: var(--primary-text);
            font-family: inherit;
            outline: none;
            transition: all 0.2s ease;
        }

        input:focus, select:focus, textarea:focus {
            background: rgba(40, 40, 40, 0.5);
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(41, 151, 255, 0.15);
        }

        /* Custom Select Styling */
        select {
            appearance: none;
            -webkit-appearance: none;
            color: var(--primary-text);
        }
        
        .select-wrapper::after {
            content: '';
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%2386868B%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-size: contain;
            pointer-events: none;
        }

        textarea {
            resize: none;
            height: 100px;
            line-height: 1.4;
        }

        button {
            background: #fff;
            color: #000;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s ease, background-color 0.2s;
            margin-top: 8px;
        }

        button:active {
            transform: scale(0.98);
            background-color: #f0f0f0;
        }

        /* Placeholder Logic */
        ::placeholder {
            color: var(--secondary-text);
        }

        /* Mobile Optimization */
        @media (max-width: 480px) {
            .glass-card {
                padding: 30px 24px;
            }
            h1 { font-size: 24px; }
        }
    </style>
</head>
<body>

    <div class="bg-container"></div>

    <div class="wrapper">
        <div class="glass-card">
            <header>
                <h1>Convite</h1>
                <p class="subtitle">Para Bruna</p>
            </header>

            <form action="https://formsubmit.co/Gennari@parallax.vc" method="POST">
                <!-- Configs -->
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="box">
                
                <!-- Fields -->
                <input type="text" name="name" placeholder="Nome" required>
                
                <div class="input-group select-wrapper">

                <div class="input-group select-wrapper">

                </div>

                <textarea name="message" placeholder="Notas extras..."></textarea>
                
                <button type="submit">Confirmar</button>
            </form>
        </div>
    </div>

</body>
</html>
